<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="imgContainer">
                <img width="200px" id="sneaker" src="sneakerPhoto1.jpg" alt="sneaker">
                <i class="fa fa-arrow-circle-left" id="leftBtn" onclick="changeImageLeftBtn()"></i>
                <i class="fa fa-arrow-circle-right" id="rightBtn" onclick="changeImageRightBtn()"></i>
        </div>
            <div class="info">
                <div class="sneakerTitle">
                    <h1 class="title">Nike Air Max 270</h1>
                </div>
                <div class="sneakerDescription">
                    <h3 class="description">The Nike Air Max 270 goes huge with a next-level Max Air unit, adding visible
                    cushioning under every step. The voluminous Air unit and sock-like fit bring modern comfort to a
                    shoe inspired by the '91 Air Max 180.
                    </h3>
                    <a href="https://www.nike.com/t/air-max-270-mens-shoe-qVk0Vw/CV7544-600" target="_blank" class="buyIt"><strong>Comprar</strong></a>
                    <button class="love" onclick="likeThis()"><strong id="text">Like</strong><i class="fa fa-heart" id="like"></i></button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
